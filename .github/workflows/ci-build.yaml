name: "Flujo CI-Build"
run-name: "Flujo CI-Build"
on: 
  workflow_dispatch:
    inputs:
      cloud:
        description: 'Cloud Provider'
        required: true
        default: 'AWS'
        options: ["AWS","GCP","Azure"]
jobs:
  docker-aws:
    if: github.event.inputs.cloud == 'AWS'
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout"
        uses: "actions/checkout@v3"
      - name: "Configurar QEMU"
        uses: docker/setup-qemu-action@v2
      - name: "Configurar Docker"
        uses: docker/setup-buildx-action@v2
      - name: "Configurar credenciales AWS"
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ vars.AWS_DEFAULT_REGION }}
      - name: "Autenticar en AWS ECR"
        id: login-ecr-publico
        uses: aws-actions/amazon-ecr-login@v2
        with:
          registry-type: public
      - name: "Build and push"
        env:
          ECR_REGISTRY: ${{ steps.login-ecr-publico.outputs.registry }}
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ env.ECR_REGISTRY }}/${{ env.AWS_ACCOUNT_ID}}/latest
